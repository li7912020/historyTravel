                ■歴史
                <br>
                　古代は楚の国があったと言われ、神農ともゆかりがあった。唐代に入り、湖南の名が使われ始める。1664年、清朝のもとで湖南省が成立した。19世紀半ばの太平天国の乱では、同省出身の曽国藩が湘軍を率いて鎮圧に活躍した。曽国藩だけでなく、清末の諸改革において譚嗣同や唐才常などの人材を輩出し、20世紀には中国共産党の中心となる毛沢東、劉少奇、胡耀邦などを輩出した。
