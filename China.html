<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/asia.css">
    <script type="selectbox.js"></script>
</head>
<body>
    <div id="container">
        <header class="header">中国｜CHINA</header>
        <div class="message">中国の歴史へようこそ</div>
            <img src="images/China_Map.jpg" alt="中国地図">
            <div>
                <select id="select_century" name=”century”>
                    <option value="Asia.html">-- 何世紀の歴史をみたいですか？ --</option>
                    <option value="https://www.google.com/">1世紀</option>
                    <option value=”2nd”>2世紀</option>
                    <option value=Chinese_History/3rd_century.html>3世紀</option>
                    <option value=”4th”>4世紀</option>
                    <option value=”5th”>5世紀</option>
                    <option value=”6th”>6世紀</option>
                    <option value=”7th”>7世紀</option>
                    <option value=”8th”>8世紀</option>
                    <option value=”9th”>9世紀</option>
                    <option value=”10th”>10世紀</option>
                    <option value=”11th”>11世紀</option>
                    <option value=”12th”>12世紀</option>
                </select>
            </div> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        const selected = document.getElementById("select_century");
        selected.onchange = function() {
            window.location.href = selected.value;
        };
    </script>
</body>
</html>
